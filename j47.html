<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Jen!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap');

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The Blizzard Layer */
        #blizzardCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
        }

        /* The Content Layer */
        .tv-safe-zone {
            position: relative;
            z-index: 10;
            width: 80%; 
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 40px;
            pointer-events: none;
        }

        .text-group {
            text-align: center;
            flex: 1;
        }

        h1 {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            font-size: 3.2rem;
            color: #fff;
            margin: 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .name {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            color: #ff00ab;
            font-size: 1.3em;
            display: block;
            margin-top: 5px;
            text-shadow: 0 0 25px rgba(255, 0, 171, 1);
        }

        .age-text {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        .photo-frame {
            width: 320px;
            height: 320px;
            background: white;
            padding: 10px;
            border: 8px solid #fff;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            flex-shrink: 0;
            overflow: hidden;
        }

        .slides-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slides-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slides-container img.active {
            opacity: 1;
        }

        @media (max-width: 1000px) {
            .tv-safe-zone { flex-direction: column; width: 90%; }
        }
    </style>
</head>
<body>

    <canvas id="blizzardCanvas"></canvas>

    <div class="tv-safe-zone">
        <div class="text-group">
            <h1>Happy Birthday <span class="name">Jen!</span></h1>
            <div class="age-text">
                21 Years and 312 Months<br>old today
            </div>
        </div>
