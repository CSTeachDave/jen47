<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Jen!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@900&family=Dancing+Script:wght@700&family=Outfit:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: #000;
        }

        /* Full-screen background blizzard */
        #blizzardCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; 
            background: radial-gradient(circle at center, #333 0%, #000 100%);
        }

        /* Safety Container to prevent TV cutoff */
        .content-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; /* Reduced width to keep away from screen edges */
            height: 80%; /* Reduced height to keep away from screen edges */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        h1 {
            font-family: 'Unbounded', sans-serif;
            font-size: 3rem; /* Scaled down */
            color: #fff;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -1px;
            text-shadow: 0 5px 15px rgba(0,0,0,1);
        }

        .name {
            font-family: 'Dancing Script', cursive;
            color: #ff00ab;
            font-size: 1.2em;
            display: block;
            margin-top: -5px;
            text-shadow: 2px 2px 15px rgba(255, 0, 171, 0.7);
        }

        .age-text {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem; /* Scaled down */
            color: #fff;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 30px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* Shrunken Photo Frame */
        .photo-frame {
            width: 320px; /* Scaled down by 50% from original large size */
            height: 320px;
            background: white;
            padding: 10px;
            border: 8px solid #fff;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            margin-top: 25px;
            border-radius: 2px;
        }

        .slides-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .slides-container img.active {
            display: block;
            animation: kenBurns 1.2s ease-in-out;
        }

        @keyframes kenBurns { 
            from { opacity: 0; transform: scale(1.05); } 
            to { opacity: 1; transform: scale(1); } 
        }

    </style>
</head>
<body>

    <canvas id="blizzardCanvas"></canvas>

    <div class="content-layer">
        <h1>Happy Birthday <span class="name">Jen!</span></h1>
        
        <div class="age-text">
            21 Years and 312 Months old today
        </div>

        <div class="photo-frame">
            <div class="slides-container">
                <img src="pic1.jpg" class="active">
                <img src="pic2.jpg">
                <img src="pic3.jpg">
                <img src="pic4.jpg">
                <img src="pic5.jpg">
                <img src="pic6.jpg">
                <img src="pic7.jpg">
            </div>
        </div>
    </div>
