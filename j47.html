<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Jen!</title>
    <style>
        /* Modern, High-Impact Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@900&family=Dancing+Script:wght@700&family=Outfit:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: #000;
        }

        /* The Background Blizzard Layer */
        #blizzardCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; 
            background: radial-gradient(circle at center, #333 0%, #000 100%);
        }

        /* Content Layer */
        .content-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        /* Typography */
        h1 {
            font-family: 'Unbounded', sans-serif;
            font-size: 5.5rem;
            color: #fff;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 0 10px 30px rgba(0,0,0,1), 0 0 15px rgba(255,255,255,0.2);
        }

        .name {
            font-family: 'Dancing Script', cursive;
            color: #ff00ab;
            font-size: 1.4em;
            display: block;
            margin-top: -10px;
            text-transform: none;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0px #000, 0 0 25px rgba(255, 0, 171, 0.7);
        }

        /* Age Text - Now directly under the header */
        .age-text {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            color: #fff;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 40px;
            border-radius: 100px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Photo Frame */
        .photo-frame {
            width: 460px;
            height: 460px;
            background: white;
            padding: 15px;
            border: 12px solid #fff;
            box-shadow: 0 0 70px rgba(0,0,0,0.9);
            margin-top: 40px;
            border-radius: 2px;
            transform: rotate(1deg);
        }

        .slides-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .slides-container img.active {
            display: block;
            animation: kenBurns 1.2s ease-in-out;
        }

        @keyframes kenBurns { 
            from { opacity: 0; transform: scale(1.08); } 
            to { opacity: 1; transform: scale(1); } 
        }

    </style>
</head>
<body>

    <canvas id="blizzardCanvas"></canvas>

    <div class="content-layer">
        <h1>Happy Birthday <span class="name">Jen!</span></h1>
        
        <div class="age-text">
            21 Years and 312 Months old today
        </div>

        <div class="photo-frame">
            <div class="slides-container">
                <img src="pic1.jpg" class="active">
                <img src="pic2.jpg">
                <img src="pic3.jpg">
                <img src="pic4.jpg">
                <img src="pic5.jpg">
                <img src="pic6.jpg">
                <img src="pic7.jpg">
            </div>
        </div>
    </div>

    <script>
        // Photo Slider Logic
        const images = document.querySelectorAll('.slides-container img');
        let current = 0;
        setInterval(() => {
            images[current].classList.remove('active');
            current = (current + 1) % images.length;
            images[current].classList.add('active');
        }, 3000);

        // INTENSE BLIZZARD LOGIC
        const canvas = document.getElementById('blizzardCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 1;
                this.speedY = Math.random() * 4 + 2; 
                this.speedX = (Math.random() - 0.5) * 3; 
                this.opacity = Math.random();
                this.blink = Math.random() * 0.05;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.opacity += this.blink;
                
                if (this.opacity > 1 || this.opacity < 0.2) this.blink *= -1;
                if (this.y > canvas.height) this.y = -10;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = "white";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 600 Stars for that intense blizzard look
        for (let i = 0; i < 600; i++) {
            stars.push(new Star());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                s.update();
                s.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
