<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@900&family=Great+Vibes&family=Outfit:wght@700&display=swap');

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #blizzardCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: block;
        }

        .tv-safe-zone {
            position: relative;
            z-index: 10;
            width: 75%; 
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 40px;
            pointer-events: none;
        }

        .text-group {
            text-align: center;
            flex: 1;
        }

        h1 {
            font-family: 'Unbounded', sans-serif;
            font-size: 2.2rem;
            color: #fff;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0,0,0,1);
        }

        /* The new font for Jen */
        .name {
            font-family: 'Great Vibes', cursive;
            color: #ff00ab;
            font-size: 1.8em; /* Slightly larger as Great Vibes is a bit finer */
            display: block;
            margin-top: 5px;
            text-transform: none;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(255, 0, 171, 1), 0 0 30px rgba(255, 0, 171, 0.5);
        }

        .age-text {
            font-family: 'Outfit', sans-serif;
            font-size: 1.4rem;
            color: #fff;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: inline-block;
            line-height: 1.2;
        }

        .photo-frame {
            width: 280px;
            height: 280px;
            background: white;
            padding: 8px;
            border: 6px solid #fff;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .slides-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slides-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slides-container img.active {
            opacity: 1;
        }
