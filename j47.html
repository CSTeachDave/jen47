<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Jen!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@900&family=Dancing+Script:wght@700&family=Outfit:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Fixed background canvas for stars */
        #blizzardCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            display: block;
        }

        /* Scaled-down centered container for TV safety */
        .safe-zone {
            position: relative;
            z-index: 10;
            width: 70%; 
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            pointer-events: none;
        }

        .text-group {
            flex: 1;
            text-align: center;
        }

        h1 {
            font-family: 'Unbounded', sans-serif;
            font-size: 2rem;
            color: #fff;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0,0,0,1);
        }

        .name {
            font-family: 'Dancing Script', cursive;
            color: #ff00ab;
            font-size: 1.5em;
            display: block;
            margin-top: 5px;
            text-shadow: 0 0 15px rgba(255, 0, 171, 0.8);
        }

        .age-text {
            font-family: 'Outfit', sans-serif;
            font-size: 1.3rem;
            color: #fff;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            display: inline-block;
        }

        .photo-frame {
            width: 260px;
            height: 260px;
            background: white;
            padding: 8px;
            border: 6px solid #fff;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            flex-shrink: 0;
        }

        .slides-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .slides-container img.active {
            display: block;
            animation: kenBurns 1s ease-in-out;
        }

        @keyframes kenBurns { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }

        @media (max-width: 900px) {
            .safe-zone { flex-direction: column; width: 90%; }
        }
    </style>
</head>

        <div class="text-group">
            <h1>Happy Birthday <span class="name">Jen!</span></h1>
            <div class="age-text">
                21 Years and 312 Months<br>old today
            </div>
        </div>

        <div class="photo-frame">
            <div class="slides-container">
                <img src="pic1.jpg" class="active">
                <img src="pic2.jpg">
                <img src="pic3.jpg">
                <img src="pic4.jpg">
                <img src="pic5.jpg">
                <img src="pic6.jpg">
                <img src="pic7.jpg">
            </div>
        </div>
    </div>
