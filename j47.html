<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Jen!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap');

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background Blizzard Canvas - Explicitly Layered */
        #blizzardCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1; /* Background */
            display: block;
            background: #000;
        }

        /* TV Safety Container */
        .tv-safe-zone {
            position: relative;
            z-index: 10; /* Above Blizzard */
            width: 80%; 
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 40px;
            pointer-events: none;
        }

        .text-group {
            text-align: center;
            flex: 1;
        }

        /* Comic Sans as requested */
        h1 {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            font-size: 3.2rem;
            color: #fff;
            margin: 0;
            text-shadow: 0 0 20px rgba(0,0,0,1), 0 0 10px rgba(255,255,255,0.3);
        }

        .name {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            color: #ff00ab;
            font-size: 1.3em;
            display: block;
            margin-top: 5px;
            text-shadow: 0 0 25px rgba(255, 0, 171, 1);
        }

        .age-text {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            display: inline-block;
            line-height: 1.3;
        }

        /* Photo Frame */
        .photo-frame {
            width: 300px;
            height: 300px;
            background: white;
            padding: 10px;
            border: 8px solid #fff;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .slides-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slides-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slides-container img.active {
            opacity: 1;
        }
